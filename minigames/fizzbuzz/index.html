<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>FizzBuzz</title>

    <link rel="stylesheet" href="main-css.css">
    <script src="main-js.js" defer></script>
</head>

<body>
    <div id="bg"></div>
    <main>
        <div id="startScreen">
            <div id="menu">
                <h1>FizzBuzz</h1>
                <button id="startButton">Start Game</button>
            </div>

            <div id="scores">
                <h2 id="lastScoreUI"></h2>
                <h2 id="highScoreUI">High Score: 0</h2>
            </div>
        </div>

        <div id="gameScreen" class="hide">
            <div id="HUD">
                <h2 id="attemptsUI">♥♥♥</h2>
                <h2 id="currentScoreUI">Score: 0</h2>
            </div>

            <div id="game">
                <h1 id="numberUI">5</h1>
                <h3 id="wordsUI"></h3>

                <div>
                    <input type="button" id="fizzButton" class="choice" value="Fizz">
                    <input type="button" id="buzzButton" class="choice" value="Buzz">
                </div>
                <br>
                <div>
                    <input type="button" id="submitButton" value="Submit">
                    <input type="button" id="nextButton" value="Next" disabled>
                </div>
            </div>

            <input type="button" id="exitButton" value="Exit">
        </div>
    </main>
</body>

</html>
