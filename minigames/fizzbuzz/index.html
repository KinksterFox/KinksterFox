<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>FizzBuzz</title>

    <link rel="stylesheet" href="main-css.css">
    <script src="main-js.js" defer></script>
</head>

<body>
    <div id="bg"></div>
    <main>
        <div id="startScreen">
            <h1>FizzBuzz</h1>
            <div id="mainMenu">
                <input type="button" id="startButton" class="menuButton" value="Start Game"><br>
                <input type="button" id="optionsButton" class="menuButton" value="Options Menu">
            </div>

            <div id="scores">
                <h2 id="lastScoreUI"></h2>
                <h2 id="highScoreUI">High Score: 0</h2>
            </div>
        </div>

        <div id="optionsScreen" class="hide">
            <div id="optionsMenu">
                <h1>Options Menu is in construction</h1>

                <label for="numberRange">Number Range:</label><br>
                <input type="text" id="numberRange" name="numberRange" placeholder="30"><br>

                <br>

                <input type="button" id="" class="difficultyButton" value="FizzBuzz"><br>
                <input type="button" id="" class="difficultyButton" value="FooBar"><br>
                <input type="button" id="" class="difficultyButton" value="FizzBuzzFooBar">
            </div>

            <input type="button" id="exitOptions" value="Back to Menu">
        </div>

        <div id="gameScreen" class="hide">
            <div id="HUD">
                <h2 id="attemptsUI">♥♥♥</h2>
                <h2 id="currentScoreUI">Score: 0</h2>
            </div>

            <div id="game">
                <h1 id="numberUI">5</h1>
                <h3 id="wordsUI"></h3>

                <div>
                    <input type="button" id="fizzButton" class="gameButton" value="Fizz">
                    <input type="button" id="buzzButton" class="gameButton" value="Buzz">
                </div>

                <br>

                <div>
                    <input type="button" id="submitButton" class="gameButton" value="Submit">
                    <input type="button" id="nextButton" class="gameButton" value="Next" disabled>
                </div>
            </div>

            <input type="button" id="exitGame" value="Exit">
        </div>
    </main>
</body>

</html>
