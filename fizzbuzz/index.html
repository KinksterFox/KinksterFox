<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>FizzBuzz</title>

    <link rel="stylesheet" href="main-css.css">
    <script src="main-js.js" defer></script>
</head>

<body>
    <main>
        <div id="startScreen">
            <h1>FizzBuzz</h1>
            <button id="startButton">Start Game</button>

            <h2 id="highScoreDisplay">High Score: 0</h2>
        </div>
        
        <div id="gameScreen" class="hide">
            <h1 id="numberDisplay">5</h1>
            <h3 id="wordsDisplay"></h3>

            <div>
                <button id="fizzButton" class="choice">Fizz</button>
                <button id="buzzButton" class="choice">Buzz</button>
            </div><br>

            <div>
                <button id="submitButton">Submit</button>
                <button id="nextButton">Next</button>
            </div>

            <h2 id="currentScoreDisplay">Score: 0</h2>
            <button id="exitButton">Exit</button>
        </div>
    </main>
</body>

</html>
