<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>KinksterFox Stream Carousel</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <main class="center">

        <div class="slideshow-container">

            <div class="mySlides fade">
                <img src="images/chainsaw.jpg" style="width:100%">
                <div class="caption-container">
                    <p class="text">Chainsaw Man</p>
                </div>
            </div>

            <div class="mySlides fade">
                <img src="images/genshin.jpg" style="width:100%">
                <div class="caption-container">
                    <p class="text">Genshin Impact</p>
                </div>
            </div>

            <div class="mySlides fade">
                <img src="images/spy.jpg" style="width:100%">
                <div class="caption-container">
                    <p class="text">Spy x Family</p>
                </div>
            </div>

        </div>

    </main>
</body>

</html>
