<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>KinksterFox Stream Carousel</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <main class="center">

        <div class="slideshow-container">

            <div class="mySlides fade">
                <img class="blur" src="images/jolty_cadance_gekkouai.png">
                <img src="images/jolty_cadance_gekkouai.png">
                <div class="caption-container">
                    <p class="text">jolty n cadance - gekkouai</p>
                </div>
            </div>

            <div class="mySlides fade">
                <img  class="blur"  src="images/joltyyyy_gekkouai.png">
                <img src="images/joltyyyy_gekkouai.png">
                <div class="caption-container">
                    <p class="text">joltyyyy - gekkouai</p>
                </div>
            </div>

            <div class="mySlides fade">
                <img class="blur" src="images/KinksterFox_FiaTheWeeb.png">
                <img src="images/KinksterFox_FiaTheWeeb.png">
                <div class="caption-container">
                    <p class="text">KinksterFox - FiaTheWeeb</p>
                </div>
            </div>

            <div class="mySlides fade">
                <img class="blur" src="images/Queen_littlefeather.png">
                <img src="images/Queen_littlefeather.png">
                <div class="caption-container">
                    <p class="text">littlefeather</p>
                </div>

    </main>
</body>

</html>
